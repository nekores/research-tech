<fieldset class="sd-selectbase" role="presentation">
	<legend class="sv-hidden" role="presentation">
	</legend>
	<div class="sd-item sd-checkbox sd-selectbase__item sv-q-col-1 sd-item--allowhover sd-checkbox--allowhover" role="presentation">
		<label aria-label="item1" class="sd-selectbase__label">
			<input class="sd-visuallyhidden sd-item__control sd-checkbox__control" name="name" type="checkbox" value="item1">
			<span class="sd-item__decorator sd-checkbox__decorator">
				<svg class="sd-item__svg sd-checkbox__svg">
					<use xlink:href="#icon-v2check">
					</use>
				</svg>
			</span>
			<span class="sd-item__control-label" title="item1">
				<span class="sv-string-viewer">item1</span>
			</span>
		</label>
	</div>
	<div class="sd-item sd-checkbox sd-selectbase__item sv-q-col-1 sd-item--allowhover sd-checkbox--allowhover" role="presentation">
		<label aria-label="item2" class="sd-selectbase__label">
			<input class="sd-visuallyhidden sd-item__control sd-checkbox__control" name="name" type="checkbox" value="item2">
			<span class="sd-item__decorator sd-checkbox__decorator">
				<svg class="sd-item__svg sd-checkbox__svg">
					<use xlink:href="#icon-v2check">
					</use>
				</svg>
			</span>
			<span class="sd-item__control-label" title="item2">
				<span class="sv-string-viewer">item2</span>
			</span>
		</label>
	</div>
</fieldset>
