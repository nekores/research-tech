<div class="sd-file sd-file--single sd-file--mobile">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sd-visuallyhidden" title="Choose file(s)..." type="file">
	<div class="sd-file__decorator">
		<span class="sd-file__drag-area-placeholder">Drop a file here or click the button below to load the file.</span>
		<div class="sd-file__wrapper">
			<label aria-label="Choose file" class="sd-file__choose-btn sd-action sd-file__choose-btn--text" role="button">
				<span>Choose file</span>
				<svg class="sv-svg-icon" role="img">
					<use xlink:href="#icon-choosefile">
					</use>
				</svg>
			</label>
			<span class="sd-description sd-file__no-file-chosen">No file chosen</span>
		</div>
	</div>
</div>
