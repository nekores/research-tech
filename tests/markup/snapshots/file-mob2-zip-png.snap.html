<div class="sd-file sd-file--mobile">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sd-visuallyhidden" multiple="" title=" " type="file">
	<div class="sd-file__decorator">
		<span class="sd-file__drag-area-placeholder">Drop a file here or click the button below to load the file.</span>
		<div class="sd-file__wrapper">
			<label aria-label="Choose file" class="sd-file__choose-btn sd-context-btn sd-file__choose-btn--icon" role="button">
				<span>Choose file</span>
				<svg class="sv-svg-icon" role="img">
					<use xlink:href="#icon-choosefile">
					</use>
				</svg>
			</label>
		</div>
	</div>
	<button class="sd-context-btn sd-context-btn--negative sd-file__btn sd-file__clean-btn" type="button">
		<span>Clean</span>
		<svg class="sv-svg-icon" role="img">
			<use xlink:href="#icon-clear">
			</use>
		</svg>
	</button>
	<div class="sd-file__list">
		<span class="sd-file__preview">
			<div class="sd-file__image-wrapper">
				<svg class="sv-svg-icon sd-file__default-image" role="img">
					<use xlink:href="#icon-defaultfile">
					</use>
				</svg>
				<div class="sd-context-btn sd-context-btn--negative sd-file__remove-file-button">
					<span class="sd-hidden">Remove this file</span>
					<svg class="sv-svg-icon" role="img">
						<use xlink:href="#icon-delete">
						</use>
					</svg>
				</div>
			</div>
			<div class="sd-file__sign">
				<a download="item1.zip" href="#item1.zip" title="item1.zip">item1.zip</a>
			</div>
		</span>
		<span class="sd-file__preview" style="display: none;">
			<div class="sd-file__image-wrapper">
				<img alt="File preview" src="#item2.png">
					<div class="sd-context-btn sd-context-btn--negative sd-file__remove-file-button">
						<span class="sd-hidden">Remove this file</span>
						<svg class="sv-svg-icon" role="img">
							<use xlink:href="#icon-delete">
							</use>
						</svg>
					</div>
				</div>
				<div class="sd-file__sign">
					<a download="item2.png" href="#item2.png" title="item2.png">item2.png</a>
				</div>
			</span>
		</div>
		<div class="sv-action-bar">
			<div class="sv-action">
				<div class="sv-action__content">
					<button class="sv-action-bar-item" tabindex="0" type="button">
						<svg class="sv-svg-icon sv-action-bar-item__icon" role="img" style="width: 16px; height: 16px;">
							<use xlink:href="#icon-arrowleft">
							</use>
						</svg>
					</button>
				</div>
			</div>
			<div class="sv-action">
				<div class="sv-action__content">
					<button class="sv-action-bar-item" disabled="" tabindex="0" title="1 of 2" type="button">
						<span class="sv-action-bar-item__title">1 of 2</span>
					</button>
				</div>
			</div>
			<div class="sv-action">
				<div class="sv-action__content">
					<button class="sv-action-bar-item" tabindex="0" type="button">
						<svg class="sv-svg-icon sv-action-bar-item__icon" role="img" style="width: 16px; height: 16px;">
							<use xlink:href="#icon-arrowright">
							</use>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
