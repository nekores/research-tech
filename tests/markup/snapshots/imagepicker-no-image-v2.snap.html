<fieldset class="sd-imagepicker">
	<legend aria-label="question1" role="radio">
	</legend>
	<div class="sd-imagepicker__item sd-imagepicker__item--inline sd-imagepicker__item--allowhover">
		<label class="sd-imagepicker__label">
			<input aria-invalid="false" aria-label="question1" aria-required="false" class="sd-imagepicker__control sd-visuallyhidden" type="radio" value="item1">
			<div class="sd-imagepicker__item-decorator">
				<div class="sd-imagepicker__image-container">
					<img alt="item1" class="sd-imagepicker__image" height="150px" src="#item1.jpg" style="object-fit: contain;" width="200px">
					</div>
				</div>
			</label>
		</div>
		<div class="sd-imagepicker__item sd-imagepicker__item--inline sd-imagepicker__item--allowhover">
			<label class="sd-imagepicker__label">
				<input aria-invalid="false" aria-label="question1" aria-required="false" class="sd-imagepicker__control sd-visuallyhidden" type="radio" value="item2">
				<div class="sd-imagepicker__item-decorator">
					<div class="sd-imagepicker__image-container">
						<div class="sd-imagepicker__no-image" style="width: 200px; height: 150px; object-fit: contain;">
							<svg class="sd-imagepicker__no-image-svg">
								<use xlink:href="#icon-no-image">
								</use>
							</svg>
						</div>
					</div>
				</div>
			</label>
		</div>
	</fieldset>
