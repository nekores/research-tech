<fieldset class="sv-selectbase" role="presentation">
	<legend class="sv-hidden" role="presentation">
	</legend>
	<div class="sv-item sv-checkbox sv-selectbase__item sv-q-col-1 sv-checkbox--allowhover" role="presentation">
		<label aria-label="item1" class="sv-selectbase__label">
			<input class="sv-visuallyhidden sv-item__control" name="name" type="checkbox" value="item1">
			<span class="sv-item__decorator sv-selectbase__decorator sv-checkbox__decorator">
				<svg class="sv-item__svg sv-checkbox__svg">
					<use xlink:href="#icon-moderncheck">
					</use>
				</svg>
			</span>
			<span class="sv-item__control-label">
				<span class="sv-string-viewer">item1</span>
			</span>
		</label>
	</div>
	<div class="sv-item sv-checkbox sv-selectbase__item sv-q-col-1 sv-checkbox--allowhover" role="presentation">
		<label aria-label="item2" class="sv-selectbase__label">
			<input class="sv-visuallyhidden sv-item__control" name="name" type="checkbox" value="item2">
			<span class="sv-item__decorator sv-selectbase__decorator sv-checkbox__decorator">
				<svg class="sv-item__svg sv-checkbox__svg">
					<use xlink:href="#icon-moderncheck">
					</use>
				</svg>
			</span>
			<span class="sv-item__control-label">
				<span class="sv-string-viewer">item2</span>
			</span>
		</label>
	</div>
</fieldset>
