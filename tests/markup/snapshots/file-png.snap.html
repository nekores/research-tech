<div class="sv_q_file">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sv-visuallyhidden" title=" " type="file">
	<div class="sv-file__decorator">
		<span class="sv-hidden">Drop a file here or click the button below to load the file.</span>
		<div>
			<label aria-label="Choose file" class="sv_q_file_choose_button" role="button">
				<span>Choose file</span>
			</label>
		</div>
	</div>
	<button class="sv_q_file_remove_button" type="button">

	</button>
	<div>
		<span class="sv_q_file_preview">
			<div class="sv_q_file_sign">
				<a download="item1.png" href="#item1.png" title="item1.png">item1.png</a>
			</div>
			<div>
				<img alt="File preview" src="#item1.png">
					<div>
						<span class="sv_q_file_remove">Remove this file</span>
					</div>
				</div>
			</span>
		</div>
	</div>
