<div class="sv-file">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sv-visuallyhidden" title=" " type="file">
	<div class="sv-file__decorator">
		<span class="sv-hidden">Drop a file here or click the button below to load the file.</span>
		<div class="sv-file__wrapper">
			<label aria-label="Choose file" class="sv-btn sv-file__choose-btn" role="button">
				<span>Choose file</span>
			</label>
		</div>
	</div>
	<button class="sv-hidden" type="button">
		<span>Clean</span>
	</button>
	<div>
		<span class="sv-file__preview">
			<div>
				<img alt="File preview" src="#item1.png">
					<div>
						<span class="sv-hidden">Remove this file</span>
						<svg class="sv-svg-icon sv-file__remove-svg" role="img">
							<use xlink:href="#icon-removefile">
							</use>
						</svg>
					</div>
				</div>
				<div class="sv-file__sign">
					<a download="item1.png" href="#item1.png" title="item1.png">item1.png</a>
				</div>
			</span>
		</div>
		<button class="sv-btn sv-file__clean-btn" type="button">
			<span>Clean</span>
		</button>
	</div>
