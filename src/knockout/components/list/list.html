<ul
  class="sv-list"
  data-bind="event: { mousedown: function (data, e) { e.preventDefault(); }}"
>
  <!--ko foreach: items-->
  <li
    class="sv-list__item"
    data-bind="css: { 'sv-list__item--disabled': $parent.isItemDisabled($data), 'sv-list__item--selected': $parent.selectedItem() == $data }, click: $parent.selectItem"
  >
    <!-- ko if: $data.icon -->
    <sv-svg-icon
      class="sv-list__item-icon"
      params="icon: icon, size: 24"
    ></sv-svg-icon>
    <!-- /ko -->
    <span data-bind="text: $data.title"></span>
  </li>
  <!-- /ko -->
</ul>
