<button
  class="sv-action-bar-item sv-action-bar-item-dropdown"
  data-bind="click: action, css: { 'sv-action-bar-item--active': !!ko.unwrap($data.isActive) }, class: $data.innerCss, attr: { disabled: $data.enabled !== undefined && !ko.unwrap($data.enabled), title: $data.tooltip || $data.title}"
>
  <!-- ko if: $data.iconName -->
  <svc-svg-icon
    class="sv-action-bar-item__icon"
    params="iconName: icon, size: 24"
  ></svc-svg-icon>
  <!-- /ko -->
  <!-- ko if: $data.showTitle === undefined || (!!$data.iconName && ko.unwrap($data.showTitle)) -->
  <span class="sv-action-bar-item__title" data-bind="text: title, css: { 'sv-action-bar-item__title--with-icon': !!$data.iconName }"></span>
  <!-- /ko -->
  <sv-popup params= "contentComponentName: name, contentComponentData: model, isVisible: isVisible, verticalPosition: verticalPosition, horizontalPosition: horizontalPosition, showPointer: showPointer"></sv-popup>
</button>
