<!-- ko if: invisibleItems().length > 0 -->
<div
  class="svc-action"
  data-bind="click: function() { showInvisibleItems(!showInvisibleItems()); }"
>
  <div
    class="svc-action-bar-item"
    tabindex="0"
    data-bind="attr: { title: 'More...', role: 'button', 'aria-label': 'More...' }, css: 'svc-action-bar-item--dots'"
  >
    <sv-svg-icon
      class="sv-action-bar-item__icon"
      params="iconName: 'icon-dots', size: 24"
    ></sv-svg-icon>
    <sv-popup
      class="sv-action-bar__popup"
      params="contentComponentName: 'sv-list', contentComponentData: { items: invisibleItems, onItemSelect: invisibleItemSelected }, isVisible: showInvisibleItems, verticalPosition: 'bottom', horizontalPosition: 'left', showPointer: true"
    ></sv-popup>
  </div>
</div>
