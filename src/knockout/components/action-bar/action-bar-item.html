<button
  class="sv-action-bar-item"
  data-bind="click: action, css: { 'sv-action-bar-item--active': !!ko.unwrap($data.isActive) }, class: $data.innerCss, attr: { disabled: $data.enabled !== undefined && !ko.unwrap($data.enabled), title: $data.tooltip || $data.title}"
>
  <!-- ko if: $data.icon -->
  <sv-svg-icon
    class="sv-action-bar-item__icon"
    params="iconName: icon, size: 24"
  ></sv-svg-icon>

  <!-- /ko -->

  <!-- ko if: $data.showTitle === undefined ||  ko.unwrap($data.showTitle) || !$data.icon -->
  <span
    class="sv-action-bar-item__title"
    data-bind="text: title, css: { 'sv-action-bar-item__title--with-icon': !!$data.icon }"
  ></span>
  <!-- /ko -->
</button>
