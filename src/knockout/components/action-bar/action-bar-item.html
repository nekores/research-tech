<!-- ko with: $data.item -->
<button
  type="button"
  data-bind="click: action, key2click: { processEsc: false }, disable: $data.disabled, css: getActionBarItemCss(), attr: { title: $data.tooltip || $data.title }"
>
  <!-- ko if: $data.iconName -->
  <sv-svg-icon
    data-bind="css: $data.cssClasses.itemIcon"
    params="iconName: iconName, size: iconSize"
  ></sv-svg-icon>
  <!-- /ko -->

  <!-- ko if: $data.hasTitle -->
  <span
    data-bind="text: title, css: getActionBarItemTitleCss()"
  ></span>
  <!-- /ko -->
</button>
<!-- /ko -->
