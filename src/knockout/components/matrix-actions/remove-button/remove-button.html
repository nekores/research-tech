<button
  type="button"
  data-bind="click: question.koRemoveRowClick, disable: question.isInputReadOnly, css: question.koCss().button + ' ' + question.koCss().buttonRemove"
>
  <span data-bind="text: question.removeRowText"></span>
  <span data-bind="css: question.koCss().iconRemove"></span>
</button>
