<script type="text/html" id="survey-question-radiogroup">
    <fieldset data-bind="css: question.koCss().root">
        <!-- ko foreach: { data: question.koVisibleChoices, as: 'item', afterRender: question.koAfterRender}  -->
        <div data-bind="css: question.getItemClass(item)">
            <label data-bind="css: question.koCss().label">
                <input type="radio" data-bind="attr: {name: question.name + '_' + question.id, value: item.value, id: question.inputId, 'aria-label': item.locText.renderedHtml}, checked: question.koValue, enable: !question.isReadOnly, css: question.koCss().itemControl"
                />
                <span data-bind="css: question.koCss().materialDecorator"></span>
                <span class="check"></span>
                <span data-bind="css: question.koCss().controlLabel">
                    <!-- ko template: { name: 'survey-string', data: item.locText } -->
                    <!-- /ko -->
                </span>
            </label>
            <!-- ko if: question.hasOther && ($index() == question.koVisibleChoices().length-1) -->
            <div class="form-group" data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': question.koOtherVisible}}"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: question.showClearButton -->
        <div>
            <input type="button" data-bind="click:question.clearValue, css: question.koCss().clearButton, value: question.clearButtonCaption"/>
        </div>
        <!-- /ko -->
        <legend style="display: none;" data-bind="text: question.locTitle.renderedHtml"></legend>
    </fieldset>
</script>
