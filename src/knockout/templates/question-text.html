<script type="text/html" id="survey-question-text">
  <!--ko if: !question.isInputTextUpdate -->
  <input
    data-bind="disable: question.isReadOnly, attr: {type: question.inputType, size: question.size, id: question.inputId, placeholder: question.inputType === 'range' || question.isReadOnly ? undefined : question.placeHolder, maxLength: question.getMaxLength(), min: question.renderedMin, max: question.renderedMax, step: question.renderedStep, 'aria-required': question.isRequired, 'aria-label': question.locTitle.renderedHtml, 'aria-invalid': question.errors.length > 0, 'aria-describedby': question.errors.length > 0 ? question.id + '_errors' : null, autoComplete: question.autoComplete, list:question.dataListId}, value: question.value, css: question.koCss().root + (question.errors.length > 0 ? ' ' + question.koCss().onError: '')"
  />
  <!--/ko-->
  <!--ko if: question.isInputTextUpdate -->
  <input
    data-bind="disable: question.isReadOnly, attr: {type: question.inputType, size: question.size, id: question.inputId, placeholder: question.inputType === 'range' || question.isReadOnly ? undefined : question.placeHolder, maxLength: question.getMaxLength(), min: question.renderedMin, max: question.renderedMax, step: question.renderedStep, 'aria-required': question.isRequired, 'aria-label': question.locTitle.renderedHtml, 'aria-invalid': question.errors.length > 0, 'aria-describedby': question.errors.length > 0 ? question.id + '_errors' : null, autoComplete: question.autoComplete, list:question.dataListId}, textInput: question.value, css: question.koCss().root + (question.errors.length > 0 ? ' ' + question.koCss().onError: '')"
  />
  <!--/ko-->
  <!--ko if: question.dataListId -->
  <datalist data-bind="attr: {id: question.dataListId}">
    <!-- ko foreach: question.dataList -->
      <option data-bind="value:$data"></option>
    <!--/ko-->
  </datalist>
  <!--/ko-->
</script>
