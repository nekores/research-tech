<script type="text/html" id="survey-question-image">
  <div data-bind="css: question.koCss().root">
    <!-- ko if: question.renderedMode === "image" -->
    <img data-bind="css: question.koCss().image, attr: { src: $data.locImageLink.koRenderedHtml(), alt: question.text || question.title }, style: { objectFit: question.imageFit, width: question.renderedWidth, height: question.renderedHeight }"/>
    <!-- /ko -->
    <!-- ko if: question.renderedMode === "video" -->
    <video controls data-bind="css: question.koCss().image, attr: { src: $data.locImageLink.koRenderedHtml() }, style: { objectFit: question.imageFit, width: question.renderedWidth, height: question.renderedHeight }"></video>
    <!-- /ko -->
    <!-- ko if: question.renderedMode === "youtube" -->
    <iframe data-bind="css: question.koCss().image, attr: { src: $data.locImageLink.koRenderedHtml() }, style: { objectFit: question.imageFit, width: question.renderedWidth, height: question.renderedHeight }"></iframe>
    <!-- /ko -->
  </div>
</script>
