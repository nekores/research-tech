<script type="text/html" id="survey-comment">
  <!--ko if: !question.isReadOnlyRenderDiv() -->
<textarea type="text" data-bind="attr: { maxLength: question.getOthersMaxLength(), 'aria-label': !!question.locTitle && question.locTitle.renderedHtml, placeholder: question.otherPlaceHolder }, 
        event: { input: (s, e) => $data.question.onCommentInput(s, e) }, 
        value: $data.question.comment, 
        visible: $data.visible,
        disable: $data.question.isInputReadOnly,
        style: { resize: question.autoGrowComment ? 'none' : 'both'},
        css: $data.question.koCss().other"></textarea>
<!--/ko-->

<!--ko if: question.isReadOnlyRenderDiv() -->
<div data-bind="text: question.comment"></div>
<!--/ko-->
</script>
