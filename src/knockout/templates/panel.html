<script type="text/html" id="survey-panel">
  <div
    data-bind="style: { flexBasis: renderWidth, flexGrow: 1, flexShrink: 1, width: renderWidth, minWidth: $data.minWidth, maxWidth: $data.maxWidth }, attr: { id: id }, css: cssClasses.panel.container"
  >
    <h4
      data-bind="visible: !!locTitle.koRenderedHtml(), css: $data.getTitleStyle(), click: toggleState"
    >
      <!-- ko ifnot: renderTitleAs == "default" -->
        <!-- ko component: { name: getTitleComponentName(), params: { question: $data } } --><!-- /ko -->
      <!-- /ko -->
      <!-- ko if: renderTitleAs == "default" -->
        <!-- ko template: { name: 'survey-question-title-content' } --><!-- /ko -->
        <!-- ko if: isCollapsed || isExpanded -->
        <span
          data-bind="css: cssClasses.icon + (!isCollapsed ? ' ' + cssClasses.iconExpanded: ''), event: { keyup: toggleStateByKeyUp }, attr:{'aria-expanded': isCollapsed ? 'false': 'true'}"
          tabindex="0"
        ></span>
        <!-- /ko --> 
      <!-- /ko  -->
    </h4>
    <div data-bind="css: cssClasses.panel.description">
      <!-- ko template: { name: 'survey-string', data: locDescription } -->
      <!-- /ko -->
    </div>
    <!-- ko template: { name: 'survey-question-errors', data: $data } -->
    <!-- /ko -->
    <div
      data-bind="visible: !koIsCollapsed(), style: { paddingLeft: innerPaddingLeft }, css: cssClasses.panel.content, attr: {id:contentId}"
    >
      <!-- ko template: { name: 'survey-rows', data: $data} -->
      <!-- /ko -->
      <div data-bind="visible: hasEditButton, css: cssClasses.panel.footer">
        <input
          type="button"
          data-bind="value: survey.editText, click: cancelPreview, css: survey.cssNavigationEdit"
        />
      </div>
    </div>
  </div>
</script>
