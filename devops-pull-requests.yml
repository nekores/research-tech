# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  batch: true
  branches:
    exclude:
      - master
  tags:
    exclude:
      - v*.*.*

pool:
  vmImage: "ubuntu-latest"

steps:
  - checkout: self
    persistCredentials: true
    clean: false

  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"
    displayName: "Install Node.js"

  - script: |
      cd $(Build.SourcesDirectory)/survey-library
      npm install
      npm run build_prod
      npm run build_core
      npm run build_knockout_ui
      npm run build_react_ui
      npm run build_vue_ui
    displayName: "npm install and build"

  - script: |
      cd $(Build.SourcesDirectory)/survey-library
      npm run pre-push-check
    displayName: "run pre-push-check"

  - script: |
      cd $(Build.SourcesDirectory)/survey-library
      npm run testcafe_ci
    displayName: "run functional tests"
    env:
      TESTCAFE_DASHBOARD_AUTHENTICATION_TOKEN: $(TESTCAFE_DASHBOARD_AUTHENTICATION_TOKEN)
      TESTCAFE_DASHBOARD_URL: $(TESTCAFE_DASHBOARD_URL)
